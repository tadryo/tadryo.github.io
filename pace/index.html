<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Loading</title>
    <link rel="stylesheet" href="pace.css">
	<script src="pace.min.js"></script>
    <style>
        .pace-running .wrap {
            display:none;
        }
    </style>
    <script>
        $(function(){
            Pace.on('done', function(){
                $('.wrap').fadeIn();
            });
        });
    </script>
</head>

<body>
	<div class="wrap">
		<h1>test</h1>	
	</class>
</body>
</html>
