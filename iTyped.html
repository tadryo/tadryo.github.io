<!DOCTYPE html>
<html>
<head>
<span id="element"></span>
<script type="text/javascript" src="ityped.js"></script>
</head>
<body>
<script>
import { init } from 'ityped';

ityped.init(`#ityped`, {
  // required - for now, only accepting texts
    strings: ['Dead simple animated typing.', 'No dependencies'],
    //optional
    typeSpeed: 55, //default
    //optional
    backSpeed: 30, //default
    //optional
    startDelay: 500, //default
    //optional
    backDelay: 500, //default
    //optional
    loop: false, //default
    //optional
    showCursor: true, //default
    //optional
    cursorChar: "|", //default
    // optional callback called once the last string has been typed
    onFinished: function(){}
});
</script>
</script>
</body>
</html>
