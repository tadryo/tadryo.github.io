<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>A-Frame</title>
  <script src="https://cdn.rawgit.com/aframevr/aframe/v0.5.0/dist/aframe-master.min.js"></script>
  <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
  <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script>
  <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.2/build/a-mmd.min.js"></script>

</head>
<body>
  <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js" antialias="true">

    <a-light type="ambient" color="#B7B7B7" position="0 40 0"></a-light>
    <a-entity position="0 15 25">
      <a-camera near="0.001"></a-camera>
    </a-entity>

    <a-sky color="black"></a-sky>

    <a-plane color="white" height="20" width="20" rotation="-90 0 0"></a-plane>

    <a-entity mmd="audio:https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/audios/wavefile_short.mp3;
                     audioDelayTime:5.333333333333333; afterglow:2.0;">
      <a-entity mmd-model="model:./mmd/alicia/MMD/Alicia_solid.pmx; vmd:https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/vmds/wavefile_v2.vmd;">
      </a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
